<!DOCTYPE html>
<html>

<head>
    <title>Flex Layout</title>
    <style>
        body {
            background-color: white;
        }

        .container {
            background-color: purple;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .caja {
            background-color: orange;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="caja">Boton 1</div>
        <div class="caja">Boton 2</div>
        <div class="caja">Boton 3</div>
        <div class="caja">Boton 4</div>
    </div>
</body>

</html>

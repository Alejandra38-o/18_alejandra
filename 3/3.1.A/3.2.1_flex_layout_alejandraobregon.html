<!DOCTYPE html>
<html>

<head>
    <title>Flex Layout</title>
    <style>
        body {
            background-color: white;
        }

        .container {
            background-color: purple;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .container2 {
            display: flex;
            background-color: black;
            flex-direction: column-reverse;
            width: 120px;
            padding: 1px;
        }

        .caja {
            background-color: orange;
            margin: 5px;
            padding: 5px;
        }

        #nav {
            background-color: beige;
            margin: 20px;
        }

        #nav ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            gap: 12px;
            list-style: none;
            margin: 0%;
            flex-wrap: nowrap;
        }
        #nav ul li {
            display: inline-flex;
            align-items: center;
            background-color: rgb(136, 42, 42);
            padding: 10px 15px;
            border: 5px solid rgb(31, 29, 29);
            box-sizing: border-box;
            white-space: nowrap;
        }
        #nav ul li:hover {
            background-color: rgb(199, 71, 71);
            cursor: pointer;
        }

        #nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="caja">Boton 1</div>
        <div class="caja">Boton 2</div>
        <div class="caja">Boton 3</div>
        <div class="caja">Boton 4</div>
    </div>

    <div class="container2">
        <div class="caja">Bot贸n 1</div>
        <div class="caja">Bot贸n 2</div>
        <div class="caja">Bot贸n 3</div>
        <div class="caja">Bot贸n 4</div>
    </div>
    <nav id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>

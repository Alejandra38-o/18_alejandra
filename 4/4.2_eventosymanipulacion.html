<!DOCTYPE html>
<html>

<head>
    <style>
        #resultado{
            height: 150px;
            width: 150px;
            text-align: center;
        }

    </style>
</head>
<body>
    <form>
        <label><b>Nota primera evaluación</b></label>
        <input type="number" max="10" id="nota_pri_ev">
        <br>
        <br>
        <label><b>Nota segunda evaluación</b></label>
        <input type="number" max="10" id="nota_seg_ev">
    </form>
    <br>
    <button id="botCalcular">Calcular nota</button>
    <div id="resultado"></div>

    <script>
        function calcularNotaFin(){
            var nota_pri_ev = document.getElementById("nota_pri_ev").value;
            var nota_seg_ev = document.getElementById("nota_seg_ev").value;
            var divResultado = document.getElementById("resultado");
            var notaFinal = (parseFloat(nota_pri_ev) + parseFloat(nota_seg_ev)) / 2;

            if (notaFinal >= 5) {
                divResultado.innerHTML = "APROBADO";
                divResultado.style.backgroundColor = "green";
            } else{
                divResultado.innerHTML = "SUSPENSO";
                divResultado.style.backgroundColor = "red";
            }
        };

        document.getElementById("botCalcular").addEventListener("click", function (e){
            e.preventDefault();
            calcularNotaFin();
        }
    );
    </script>
</body>
</html>
